<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <style>
        body {
            background-color: black;
            color: rgb(181, 112, 112);
        }
        .navbar-custom {
            background-color: #00a65a;
        }
        .nav-link{
            color: #fff !important;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .maintain{
            padding-right: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">ðŸ“™ Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item maintain">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item maintain">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item maintain">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4" style="padding-bottom: 30px;"><span style="font-family: fantasy; border: 2px solid white; border-radius: 5px; padding: 15px;">Top 50 Books</span></h1>
        <div class="row">
            {% for i in range(book_name|length) %}
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img class="card-img-top" src="{{image[i]}}" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title">{{book_name[i]}}</h5>
                        <p class="card-text"><strong>Author :</strong> {{author[i]}}</p>
                        <p class="card-text"><strong>Votes :</strong> {{votes[i]}}</p>
                        <p class="card-text"><strong>Ratings :</strong> {{rating[i]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
