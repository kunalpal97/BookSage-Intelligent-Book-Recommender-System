<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff !important;
        }
        .form-control:focus {
            box-shadow: 0 0 5px rgba(0, 166, 90, 0.5);
            border-color: #00a65a;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
        .card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s;
        }
        .card-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        .maintain{
            padding-right: 100px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #00a65a;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">ðŸ“™ Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item maintain">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item maintain">
                        <a class="nav-link" href="/recommend">Recommend</a>
                    </li>
                    <li class="nav-item maintain">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4 text-center">Recommend Books</h1>
        <form action="/recommend_books" method="post">
            <div class="input-group mb-3">
                <input name="user_input" style="height: 60px; width: auto;" type="text" class="form-control" placeholder="Enter a book title" required> 
            </div>
            <button type="submit" class="btn btn-warning" style="height: 50px; width: auto; font-size: 18px;">Recommend</button>
        </form>

        {% if error %}
        <div class="alert alert-danger mt-4" role="alert">
            {{ error }}
        </div>
        {% endif %}

        {% if data %}
        <div class="row mt-4">
            {% for item in data %}
            <div class="col-md-3 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ item[2] }}" alt="Book Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ item[0] }}</h5>
                        <p class="card-text"><strong>Author : </strong> {{ item[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
